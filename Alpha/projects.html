<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f3d43517e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/site.CSS">
    <title>Project</title>
</head>
<body>
    
    <div class="backoffice-wrapper">
            <aside id="sidebar">
                <section class="logotype">
                    <a href="#"><img src="images/Alpha-icon.svg" alt="">
                    <span>alpha</span>
                </a>
                </section>
                <nav class="nav-links">
                    <a href="projects.html" class="nav-link active">

                        <i class="fa-dutone fa-solid fa-briefcase"></i>
                        <span>Project</span>
                    </a>

                </nav>
            </aside>
            <main>
                <header id="header">
                    <form method="get" asp-controller="" aps-action="" novalidate >
                        <input type="search" class="form-search-input" placeholder="Search anything..." /> 
                    </form>
                   <div id="notification-container"> 
                        <button type="button" data-type="dropdown" data-target="#notification-dropdown" class="btn-notification">
                            <i class="dot dot-red fa-solid fa-circle show"></i>  
                            <i class="fa-duotone fa-solid fa-bell" style="--fa-primary-opacity: 0.4; --fa-secondary-opacity: 1;"></i>
                        </button>
                        <div id="notification-dropdown" class="dropdown">
                            <div class="dropdown-header">
                                <h4>Notifications</h4>
                                <div class="badge badge-red">0</div>
                            </div>
                            <div class="divider"></div>
                            <div class="notifications">
                                <div class="notification" data-notification-type="user">
                                    <div class="project-image">
                                        <img src="images/usermalegreen.svg" alt="template avatar">
                                    </div>
                                    <span class="message">Vear Farhad signed in</span>
                                    <span class="time">10 min ago</span>
                                    <button class="btn-remove"></button>
                                </div>
                                <div class="notification" data-notification-type="user">
                                    <div class="project-image">
                                        <img src="images/usermalegreen.svg" alt="template avatar">
                                    </div>
                                    <span class="message">Vear Farhad signed in</span>
                                    <span class="time">10 min ago</span>
                                    <button class="btn-remove"></button>
                                </div>
                            </div>
                        </div>
                   </div>
                    <div id="account-container"> 
                        <button type="button" data-type="dropdown" data-target="#account-dropdown" class="btn-account">
                          <img src="images/usermalegreen.svg" alt="template avatar">
                        </button>
                      
                        <div id="account-dropdown" class="dropdown">
                          
                          <div class="account-name">
                            <img src="images/usermalegreen.svg" alt="template avatar">
                            <span>Vear Farhad</span>
                          </div>
                          
                          <div class="divider"></div>
                      
                          <div class="dropdown-body">
                            <a class="dropdown-action" href="#">
                              <i class="fa-duotone fa-solid fa-right-from-bracket"></i>
                              <span>Logout</span>
                            </a>

                            <a class="dropdown-action" href="#">
                                <i class="fa-solid fa-gear"></i>
                                <span>Setting</span>
                              </a>
                          </div>
                      
                        </div>  
                      </div>
                </header>
                <div id="projects" class="page">
                    <div class="page-header">
                        <h1>Projects</h1>
                        <button type="button" class="btn" data-type="modal" data-target="#add-project-modal">
                            <i class="fa-duotone fa-solid fa-plus"></i>
                            <span>Add Project</span>
                        </button>
                    </div>
                </div>
            </main>
    </div>


    <section id="add-project-modal" class="modal modal-show">
        <div class="card">
            <div class="card-header">
                <h3>Add project</h3>
                <button class="btn-close" data-type="close" data-target="#add-project-modal"></button>
        </div>
        <div class="card-body">
            <form asp-controller="" asp-action="" method="post" novalidate>
                <div class="form-group">
                    <label class="form-label">Project Name</label>
                    <input class="form-input" type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Client Name</label>
                    <div class="form-select" data-placeholder="Choose a client">
                        <button type="button" class="form-select-trigger">
                            <span class="form-select-text"></span>
                        </button>
                        <ul class="form-select-options">
                            <li class="form-select-option" data-value="1">Client 1</li>
                            <li class="form-select-option" data-value="2">Client 2</li>
                        </ul>
                        <input type="hidden" name="form-select-value" />
                    </div>
                 </div>
                 <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input"></textarea>
                </div>

                <div class="form-horizontal-group">
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input class="form-input" type="text" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input class="form-input" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Members</label>
                    <input class="form-input" type="text" />
                </div>

                <div class="form-group">
                    <label class="form-label">Budget</label>
                    <input class="form-input" type="text" />
                </div>

                <button type="sumbit" class="btn">Create</button>
             </form>

        </div>
        <div class="card-footer">footer</div>
        </div>
    </section>






    <script src="site.js"></script>
</body>
</html>
