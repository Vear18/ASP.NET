<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawsome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/site.CSS">
    <title>Log in</title>
</head>
<body>
    
    <div class="center-wrapper">
        <main>


            <section id="login">
                <div class="card">
                    <div class="card-header">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body">

                    <form method="post" asp-controller="" asp-action="" novalidate>
                     

                
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input class="form-input" type="email" placeholder="Enter Email"/>
                            
                    </div>

                    <form method="post" asp-controller="" asp-action="" novalidate>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input class="form-input" type="Password" placeholder="Enter new Password"/>
                            
                    </div>

                    
            

                    
                        <div class="form-checkbox-group">
                            <label class="form-checkbox">
                            <input id="persistent-checkbox" class="checkbox-input" type="checkbox" />
                            <span class="persistent-checkbox" class="form-label"></span>
                            </label>
                            <label for="terms-checkbox" class="form-label">Remember me <a href="#"></a></label>
                    
                    </div>


                    <button type="submit" class="btn">Login</button>
           


        </form>
        </div>
     <div class="card-footer">Don't have an account? <a href="signup.html">Sign up</a></div>
    </div>
            
</section>





        </main>
    </div>

    <script src="site.js"></script>
</body>
</html>
